<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Items</title>
</head>
<body>

    {% for file in files %}
    <p>download</p>
    <!-- <br> -->
    <!-- <a href="/chunked_files/{{user}}/{{file}}" download="">{{file}}</a> -->
    <a href="{{file.file.url}}" download="">{{file}}</a>
    
    {% empty %}
    <div>
        <p>You do not have any files to download</p>
        <a href="/">Back</a>
    </div>
    {% endfor %}
    
</body>
</html>
