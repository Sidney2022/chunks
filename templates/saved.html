{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href=" {% static 'assets/styles.css' %} "> -->
    <style>
        .error {
            background-color: red;
        }
        .success {
            background-color: green;
        }
        .info {
            background-color: yellow;
        }
        .del {
            display: none;
        }
        .del-active{
            display: contents;
        }
    </style>
    <title>Saved Items</title>
</head>
<body>
    <h1>Your Saved Files</h1>

    {% for message in messages %}
    <p class="text-center {{message.tags}}" >{{message}}</p>
    {% endfor %}
    <br>
    {% for file in files %}

    <div style="display: flex; gap:50px;"> <span>{{file.file}}</span> <a href="{{file.file.url}}" download="">Download</a>  or <button style="color:red;" class="del-btn"> <a style="color: red;" href="/file_delete?id={{file.file_id}}" > Delete </a></button>
        <!-- <p class="del">are you sure you want to delete? {{file.file}} <button><a href="">No Don't Delete</a></button> <button>  <a style="color: red;" href="/file_delete?id={{file.file_id}}" >Yes Delete </a> </button></p> -->
    </div>
    <br>
    <!-- <a href="/chunked_files/{{user}}/{{file}}" download="">{{file}}</a> -->
   
    
    {% empty %}
    <div>
        <p>You do not have any saved files </p>
    </div>
    {% endfor %}
    <br>
<p>  Go to  <a href="/">Split Files</a>
</p>    

<script>
const del = document.querySelectorAll('.del')
const delBtn = document.querySelector('.del-btn')

    del.forEach(btn => {
        delBtn.addEventListener('click', () => {
            btn.classList.add('del-active')
        })
    });
</script>
</body>
</html>
